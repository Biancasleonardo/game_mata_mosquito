<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
    <title>Mata Mosquito</title>

    
    <script>
        // Cria a função iniciar o jogo 
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value

            // Identifica se o nível está vazio
            if (nivel ==='') {      
                alert('Selecione um nível para iniciar o jogo')
                return false
            }

            // encaminha para a página do jogo com o parâmetro do nível
            window.location.href='app.html?' + nivel;
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <di class="mb-2">
                        <select name="" id="nivel" class="form-control">
                            <option value="" >-- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </di>
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
                
            </div>
        </div>

    </div>
    
</body>
</html>
